
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AuditFlow | Automated Compliance Workflow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
      :root {
        /* Color System - Minimal + Expressive */
        --color-black: #0a0a0a;
        --color-near-black: #1a1a1a;
        --color-white: #ffffff;
        
        /* Cool Greys - UI structure, dividers, secondary text */
        --color-grey-50: #f9fafb;
        --color-grey-100: #f3f4f6;
        --color-grey-200: #e5e7eb;
        --color-grey-300: #d1d5db;
        --color-grey-400: #9ca3af;
        --color-grey-500: #6b7280;
        --color-grey-600: #4b5563;
        --color-grey-700: #374151;
        --color-grey-800: #1f2937;
        
        /* Multi-color gradient - Used sparingly */
        --gradient-primary: linear-gradient(135deg, #fde047 0%, #4ade80 20%, #2dd4bf 40%, #22d3ee 60%, #60a5fa 80%, #818cf8 100%);
        --gradient-subtle: linear-gradient(135deg, rgba(253, 224, 71, 0.1) 0%, rgba(74, 222, 128, 0.1) 25%, rgba(45, 212, 191, 0.1) 50%, rgba(96, 165, 250, 0.1) 100%);
        
        /* Typography */
        --font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", sans-serif;
        --font-mono: 'JetBrains Mono', 'SF Mono', Monaco, 'Cascadia Code', monospace;
        
        /* Spacing - Generous white space */
        --spacing-xs: 0.25rem;
        --spacing-sm: 0.5rem;
        --spacing-md: 1rem;
        --spacing-lg: 1.5rem;
        --spacing-xl: 2rem;
        --spacing-2xl: 3rem;
        --spacing-3xl: 4rem;
        
        /* Border radius - Rounded UI components */
        --radius-sm: 0.375rem;
        --radius-md: 0.5rem;
        --radius-lg: 0.75rem;
        --radius-xl: 1rem;
        --radius-2xl: 1.5rem;
        --radius-full: 9999px;
        
        /* Shadows - Subtle depth */
        --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      }
      
      * {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      body {
        font-family: var(--font-family);
        background-color: var(--color-white);
        color: var(--color-near-black);
        line-height: 1.6;
        letter-spacing: -0.01em;
      }
      
      /* Typography Hierarchy */
      h1, h2, h3, h4, h5, h6 {
        font-weight: 700;
        line-height: 1.2;
        letter-spacing: -0.02em;
        color: var(--color-near-black);
      }
      
      h1 {
        font-size: 3rem;
        line-height: 1.1;
        font-weight: 800;
      }
      
      h2 {
        font-size: 2.25rem;
        line-height: 1.2;
      }
      
      h3 {
        font-size: 1.5rem;
        line-height: 1.3;
      }
      
      /* Body text - Regular/light weights, generous line height */
      p {
        line-height: 1.7;
        font-weight: 400;
      }
      
      /* UI & numbers - Clear, neutral, optimized for data readability */
      .mono {
        font-family: var(--font-mono);
        font-weight: 500;
        letter-spacing: 0;
      }
      
      /* Multi-color gradient - Used sparingly */
      .gradient-primary {
        background: var(--gradient-primary);
      }
      
      .gradient-subtle {
        background: var(--gradient-subtle);
      }
      
      /* Subtle motion */
      .transition-smooth {
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      /* Rounded components */
      .rounded-ui {
        border-radius: var(--radius-lg);
      }
      
      .rounded-ui-lg {
        border-radius: var(--radius-xl);
      }
      
      /* Micro-interactions and animations */
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      
      @keyframes slideInFromBottom {
        from {
          opacity: 0;
          transform: translateY(16px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      @keyframes slideInFromTop {
        from {
          opacity: 0;
          transform: translateY(-16px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      @keyframes scaleIn {
        from {
          opacity: 0;
          transform: scale(0.95);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
      
      .animate-in {
        animation: fadeIn 0.3s ease-out;
      }
      
      .fade-in {
        animation: fadeIn 0.4s ease-out;
      }
      
      .slide-in-from-bottom {
        animation: slideInFromBottom 0.4s ease-out;
      }
      
      .slide-in-from-bottom-4 {
        animation: slideInFromBottom 0.4s ease-out;
      }
      
      .slide-in-from-top {
        animation: slideInFromTop 0.4s ease-out;
      }
      
      .scale-in {
        animation: scaleIn 0.3s ease-out;
      }
      
      /* Hover micro-interactions */
      .hover-lift {
        transition: transform 0.2s ease-out, box-shadow 0.2s ease-out;
      }
      
      .hover-lift:hover {
        transform: translateY(-2px);
        box-shadow: var(--shadow-lg);
      }
      
      .hover-glow {
        transition: box-shadow 0.3s ease-out;
      }
      
      .hover-glow:hover {
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      }
      
      /* Smooth transitions for interactive elements */
      button, a, [role="button"] {
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      /* Card hover effects */
      .card-hover {
        transition: all 0.2s ease-out;
      }
      
      .card-hover:hover {
        transform: translateY(-4px);
        box-shadow: var(--shadow-lg);
      }
    </style>
